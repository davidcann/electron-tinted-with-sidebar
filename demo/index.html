<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Tinted with Sidebar</title>
		<link rel="stylesheet" href="./styles.css" />
		<script src="./index.js"></script>
	</head>
	<body>
		<div id="dragRegion"></div>
		<div id="sidebar"><div class="shadow"></div></div>
		<div id="dividerContainer"><div class="divider"></div></div>
		<div id="main">
			<div id="titlebar">
				<div class="title">
					<h1>Electron</h1>
					<h2>electron-tinted-with-sidebar</h2>
				</div>
			</div>
			<div class="content">
				<div class="subToolbar">
					<div class="buttons">
						<button id="system" class="selected" onclick="setTheme('system')">System</button>
						<button id="light" onclick="setTheme('light')">Light</button>
						<button id="dark" onclick="setTheme('dark')">Dark</button>
					</div>
				</div>
			</div>
			<div class="neutral">Static Gray Color</div>
		</div>
	</body>
</html>
